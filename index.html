<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>    
<style>
    canvas {background: black}
    body {text-align: center;}
</style>

<script src="snake.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body onload="init();">
    <div id="url">This is the url</div>
    <canvas id="myCanvas" width="300" height="300">
    </canvas>
    <div id="buttons">
        <button id="up" onclick="set('up')">▲</button><br>
        <button id="left" onclick="set('left')">◀</button>
        <button id="right" onclick="set('right')">▶</button><br>
        <button id="down" onclick="set('down')">▼</button>
    </div>
    <div id="gform">Flag Submission link: https://forms.gle/zhExS99J2UvRswZr6</div>
</body>
</html>
